{% extends "./base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0 text-center">LogIn</h1>
                </div>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label">Role:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="faculty" value="faculty" required>
                                <label class="form-check-label" for="employee">Employee</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="role" id="student" value="student" required>
                                <label class="form-check-label" for="student">Student</label>
                            </div>
                            <div class="invalid-feedback">
                                Please select a role.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            <div class="invalid-feedback">
                                Please provide a password.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
