{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff; 
            --secondary-color: #6c757d; /* Authentic Gray */
            --bg-color: #f8f9fa; /* Authentic Light Gray */
        }

        .navbar {
            background-color: var(--primary-color);
            color: white;
        }
        .sidebar {
            background-color: var(--bg-color);
        }

        /* Page Content Styling */
        .bg-lightsky {
            background-color: #87cefa; /* Light Sky Blue */
            min-height: 100vh; /* Minimum height to fill the screen */
        }

        /* Container Styling */
        .container-fluid {
            padding-top: 20px; /* Add padding at the top */
            padding-bottom: 20px; /* Add padding at the bottom */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light text"> 
        <!-- Navbar Content -->

            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{% static "./defaultimg/logo1.jpeg" %}" alt="Logo" class="me-2" style="height: 50px;">
                <span>RECAzamgarh</span>
            </a>
             
            
            <div class="collapse navbar-collapse" id="navbarsExample02">
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                            <h5>{{request.user.email}}</h5>
                            </li>
                            {%else%}  
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'main:login' %}">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'student:signUp' %}">Sign Up</a>
                            </li>
                            {% endif %}
                    </ul>
                </div>
            </div>
            
    </nav>

    <!-- Page Content -->
    <div class="container-fluid bg-lightsky" id="page-content-wrapper">
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}{% endblock %}
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        {% block script %}{% endblock script %}
    </script>
</body>
</html>
