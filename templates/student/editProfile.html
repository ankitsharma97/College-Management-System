{% extends ".//base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-2">
            <div class="container mt-5">
                <h2>Profile Information</h2>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                        
            </div>
        </div>
    </div>
    
    
</div>
{% endblock %}
