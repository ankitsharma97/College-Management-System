{% extends "./base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <nav class="d-flex">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'library:Lindex' %}">Home</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'library:viewFine' %}">Fines</a></li>
                    <li class="breadcrumb-item active">Add Fine</li>
                </ol>
            </div>
        </nav>
        <div class="card-header">
            <h1 class="mb-0">Add Fine</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="book">Book:</label>
                    <select class="form-select" id="book" name="book" required>
                        {% for book in books %}
                        <option value="{{ book.bookId }}">{{ book.bookId }} - {{ book.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="amount">Amount:</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter fine amount">
                </div>
                <div class="mb-3">
                    <label for="fine_date">Fine Date:</label>
                    <input type="date" class="form-control" id="fine_date" name="fine_date">
                </div>
                <button type="submit" class="btn btn-primary">Add Fine</button>
                <a href="{% url 'library:viewFine' %}" class="btn btn-sm btn-danger">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
